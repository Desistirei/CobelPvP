perms:
  enabled: true
  command: perms
  permission: bungeecord.command.perms
  entry: '&f- %permission%\n'
  message: '&eYou have the following groups: %groups%\n&f%permissionlist%'
reconnect:
  enabled: false
modules:
- jenkins://cmd_alert
- jenkins://cmd_find
- jenkins://cmd_list
- jenkins://cmd_send
- jenkins://cmd_server
- jenkins://reconnect_yaml
send:
  enabled: true
  command: send
  permission: bungeecord.command.send
server:
  enabled: true
  command: server
  permission: bungeecord.command.server
ip:
  enabled: true
  command: ip
  permission: bungeecord.command.ip
  no_argument: '&cPlease follow this command by a user name.'
  is_offline: '&cThat user is not online.'
  message: '&9IP of %player% is %ip%'
alert:
  enabled: true
  command: alert
  permission: bungeecord.command.alert
  no_argument: '&cYou must supply a message.'
  message: '&8[&4Alert&8] &f%message%'
reload:
  enabled: true
  command: greload
  permission: bungeecord.command.reload
  message: '&cFlamecord has been reloaded. This is NOT advisable and you will not
    be supported with any issues that arise! Please restart Flamecord ASAP.'
list:
  enabled: true
  command: glist
  permission: bungeecord.command.list
  entry: '&a[%server%] &e(%online%): &7%players%'
  message: '%entries%\nTotal players online: %total%'
version: 2
find:
  enabled: true
  command: find
  permission: bungeecord.command.find
  no_argument: '&cPlease follow this command by a user name.'
  is_offline: '&cThat user is not online.'
  message: '&a%player% &fis online at %server%'
